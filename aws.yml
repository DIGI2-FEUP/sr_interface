env:
  parameter-store:
     AWS_ACCESS_KEY : CODE_BUILD_EC2_ACCESS_KEY
     AWS_SECRET_KEY : CODE_BUILD_EC2_SECRET_KEY
phases:
  pre_build:
    commands:
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY
      - aws configure set aws_secret_access_key $AWS_SECRET_KEY
      
settings:
  machine_type: medium
  ubuntu:
    version: focal
  ros:
    release: noetic
  docker:
    image: public.ecr.aws/shadowrobot/build-tools
    tag: focal-noetic
  template_project_name: template_unit_tests_and_code_coverage
  toolset:
    modules:
      - check_cache
      - code_coverage

trunks:
  - name: noetic-devel
    jobs:
      - name: code_coverage
      - name: style_check
        settings:
          toolset:
            modules:
              - code_style_check
              - check_license
      - name: install_check
        settings:
          toolset:
            modules:
              - check_install

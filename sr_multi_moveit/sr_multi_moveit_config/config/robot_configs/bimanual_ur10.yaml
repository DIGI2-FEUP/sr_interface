robot:
  name: ur10srh
  manipulators:
    right_manipulator:
      side: right
      arm:
        name: ur10
        main_group: manipulator
        moveit_path:
          package: sr_multi_moveit_config
          relative_path: /config/ur
        extra_groups_config_path: /config
        group_states:
          - home
          - up
    left_manipulator:
      side: left
      arm:
        name: ur10
        main_group: manipulator
        moveit_path:
          package: sr_multi_moveit_config
          relative_path: /config/ur
        extra_groups_config_path: /config
        group_states:
          - home
          - up

ra_sr_ur_robot_hw:
  # Hand E payload
  payload_mass_kg: 4.55

la_sr_ur_robot_hw:
  # Hand E payload
  payload_mass_kg: 4.55
